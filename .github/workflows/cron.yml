name: Registrar ponto (cron)

on:
  workflow_dispatch:
  schedule:
    # Horários em UTC (BRT+3). Ajuste se necessário.
    - cron: "30 10 * * 1-5"
    - cron: "18 20 * * 1-5"

jobs:
  registrar-ponto:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome Stable
        run: |
          # Remove qualquer Chromium snap existente
          sudo snap remove chromium 2>/dev/null || true
          
          # Adiciona repositório oficial do Google Chrome
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-chrome.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          
          # Obtém versão do Chrome e baixa ChromeDriver compatível
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+' | head -1)
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d. -f1)
          echo "Chrome version: $CHROME_VERSION (major: $CHROME_MAJOR)"
          
          # Baixa ChromeDriver usando Chrome for Testing
          CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}.0/linux64/chromedriver-linux64.zip"
          echo "Downloading ChromeDriver from: $CHROMEDRIVER_URL"
          wget -q "$CHROMEDRIVER_URL" -O /tmp/chromedriver.zip || {
            # Fallback: tenta com a API de versões
            LATEST_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_${CHROME_MAJOR}")
            CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/${LATEST_URL}/linux64/chromedriver-linux64.zip"
            echo "Fallback URL: $CHROMEDRIVER_URL"
            wget -q "$CHROMEDRIVER_URL" -O /tmp/chromedriver.zip
          }
          
          unzip -q /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Define variáveis de ambiente
          echo "CHROME_BIN=/usr/bin/google-chrome-stable" >> $GITHUB_ENV
          echo "CHROMEDRIVER_PATH=/usr/local/bin/chromedriver" >> $GITHUB_ENV
          
          # Diagnóstico
          echo "=== Chrome ==="
          google-chrome --version
          echo "=== ChromeDriver ==="
          chromedriver --version
          echo "=== Test Chrome Headless ==="
          timeout 10 google-chrome --headless=new --no-sandbox --disable-gpu --dump-dom about:blank 2>&1 | head -5 || echo "Test completed"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run registrar
        env:
          PYTHONUNBUFFERED: "1"
          PGHOST_FORCE_IPV4: "1"
          PGHOST_OVERRIDE: ${{ secrets.PGHOST_OVERRIDE }}
          PGHOSTADDR: ${{ secrets.PGHOSTADDR }}
          SALARIO_BASE: ${{ secrets.SALARIO_BASE }}
          URL_SISTEMA: ${{ secrets.URL_SISTEMA }}
          LOGIN: ${{ secrets.LOGIN }}
          SENHA: ${{ secrets.SENHA }}
          HORARIO_ENTRADA: ${{ secrets.HORARIO_ENTRADA }}
          HORARIO_SAIDA: ${{ secrets.HORARIO_SAIDA }}
          INTERVALO_MINIMO: ${{ secrets.INTERVALO_MINIMO }}
          TOLERANCIA_MINUTOS: ${{ secrets.TOLERANCIA_MINUTOS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_IDS: ${{ secrets.TELEGRAM_ADMIN_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          LOG_DIR: "./logs"
          BACKUP_DIR: "./backups"
          BACKUP_RETENTION_DAYS: ${{ secrets.BACKUP_RETENTION_DAYS }}
          PERICULOSIDADE: ${{ secrets.PERICULOSIDADE }}
          ADICIONAL_NOTURNO: ${{ secrets.ADICIONAL_NOTURNO }}
          HE_60: ${{ secrets.HE_60 }}
          HE_65: ${{ secrets.HE_65 }}
          HE_75: ${{ secrets.HE_75 }}
          HE_100: ${{ secrets.HE_100 }}
          HE_150: ${{ secrets.HE_150 }}
        run: |
          python scripts/run_once.py
