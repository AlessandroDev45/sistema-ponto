name: Registrar ponto (cron)

on:
  workflow_dispatch:
  schedule:
    # Horários em UTC (BRT+3). Ajuste se necessário.
    - cron: "30 10 * * 1-5"
    - cron: "18 20 * * 1-5"

jobs:
  registrar-ponto:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
        id: setup-chrome
      
      - name: Verify Chrome
        run: |
          echo "CHROME_BIN=${{ steps.setup-chrome.outputs.chrome-path }}" >> $GITHUB_ENV
          echo "=== Chrome Path ==="
          echo "${{ steps.setup-chrome.outputs.chrome-path }}"
          echo "=== Chrome Version ==="
          ${{ steps.setup-chrome.outputs.chrome-path }} --version
          echo "=== Test Headless ==="
          ${{ steps.setup-chrome.outputs.chrome-path }} --headless=new --no-sandbox --disable-gpu --dump-dom about:blank 2>&1 | head -5 || echo "OK"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run registrar
        env:
          PYTHONUNBUFFERED: "1"
          PGHOST_FORCE_IPV4: "1"
          PGHOST_OVERRIDE: ${{ secrets.PGHOST_OVERRIDE }}
          PGHOSTADDR: ${{ secrets.PGHOSTADDR }}
          SALARIO_BASE: ${{ secrets.SALARIO_BASE }}
          URL_SISTEMA: ${{ secrets.URL_SISTEMA }}
          LOGIN: ${{ secrets.LOGIN }}
          SENHA: ${{ secrets.SENHA }}
          HORARIO_ENTRADA: ${{ secrets.HORARIO_ENTRADA }}
          HORARIO_SAIDA: ${{ secrets.HORARIO_SAIDA }}
          INTERVALO_MINIMO: ${{ secrets.INTERVALO_MINIMO }}
          TOLERANCIA_MINUTOS: ${{ secrets.TOLERANCIA_MINUTOS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_IDS: ${{ secrets.TELEGRAM_ADMIN_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          LOG_DIR: "./logs"
          BACKUP_DIR: "./backups"
          BACKUP_RETENTION_DAYS: ${{ secrets.BACKUP_RETENTION_DAYS }}
          PERICULOSIDADE: ${{ secrets.PERICULOSIDADE }}
          ADICIONAL_NOTURNO: ${{ secrets.ADICIONAL_NOTURNO }}
          HE_60: ${{ secrets.HE_60 }}
          HE_65: ${{ secrets.HE_65 }}
          HE_75: ${{ secrets.HE_75 }}
          HE_100: ${{ secrets.HE_100 }}
          HE_150: ${{ secrets.HE_150 }}
        run: |
          python scripts/run_once.py
