name: Registrar ponto (cron)

on:
  workflow_dispatch:
  schedule:
    # Horários em UTC (BRT+3). Ajuste se necessário.
    - cron: "30 10 * * 1-5"
    - cron: "18 20 * * 1-5"

jobs:
  registrar-ponto:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Chrome for Testing
        run: |
          # Instala dependências necessárias
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxss1 libappindicator3-1 libgbm1 libasound2 fonts-liberation libatk-bridge2.0-0 libgtk-3-0
          
          # Obtém a última versão estável do Chrome for Testing
          CHROME_VERSION=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/LATEST_RELEASE_STABLE")
          echo "Chrome for Testing version: $CHROME_VERSION"
          
          # Baixa Chrome for Testing
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chrome-linux64.zip" -O /tmp/chrome.zip
          unzip -q /tmp/chrome.zip -d /opt/
          sudo ln -sf /opt/chrome-linux64/chrome /usr/local/bin/google-chrome
          
          # Baixa ChromeDriver correspondente
          wget -q "https://storage.googleapis.com/chrome-for-testing-public/${CHROME_VERSION}/linux64/chromedriver-linux64.zip" -O /tmp/chromedriver.zip
          unzip -q /tmp/chromedriver.zip -d /tmp/
          sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          
          # Define variáveis de ambiente
          echo "CHROME_BIN=/opt/chrome-linux64/chrome" >> $GITHUB_ENV
          echo "CHROMEDRIVER_PATH=/usr/local/bin/chromedriver" >> $GITHUB_ENV
          
          # Diagnóstico
          echo "=== Chrome ==="
          /opt/chrome-linux64/chrome --version
          echo "=== ChromeDriver ==="
          chromedriver --version
          echo "=== Test Headless ==="
          /opt/chrome-linux64/chrome --headless=new --no-sandbox --disable-gpu --dump-dom about:blank 2>&1 | head -3 || echo "OK"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run registrar
        env:
          PYTHONUNBUFFERED: "1"
          PGHOST_FORCE_IPV4: "1"
          PGHOST_OVERRIDE: ${{ secrets.PGHOST_OVERRIDE }}
          PGHOSTADDR: ${{ secrets.PGHOSTADDR }}
          SALARIO_BASE: ${{ secrets.SALARIO_BASE }}
          URL_SISTEMA: ${{ secrets.URL_SISTEMA }}
          LOGIN: ${{ secrets.LOGIN }}
          SENHA: ${{ secrets.SENHA }}
          HORARIO_ENTRADA: ${{ secrets.HORARIO_ENTRADA }}
          HORARIO_SAIDA: ${{ secrets.HORARIO_SAIDA }}
          INTERVALO_MINIMO: ${{ secrets.INTERVALO_MINIMO }}
          TOLERANCIA_MINUTOS: ${{ secrets.TOLERANCIA_MINUTOS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ADMIN_IDS: ${{ secrets.TELEGRAM_ADMIN_IDS }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL }}
          LOG_DIR: "./logs"
          BACKUP_DIR: "./backups"
          BACKUP_RETENTION_DAYS: ${{ secrets.BACKUP_RETENTION_DAYS }}
          PERICULOSIDADE: ${{ secrets.PERICULOSIDADE }}
          ADICIONAL_NOTURNO: ${{ secrets.ADICIONAL_NOTURNO }}
          HE_60: ${{ secrets.HE_60 }}
          HE_65: ${{ secrets.HE_65 }}
          HE_75: ${{ secrets.HE_75 }}
          HE_100: ${{ secrets.HE_100 }}
          HE_150: ${{ secrets.HE_150 }}
        run: |
          python scripts/run_once.py
