name: Telegram Listener

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    # Roda a cada 15 minutos entre 7h e 24h BRT (seg-sex)
    # BRT = UTC - 3
    - cron: "0,15,30,45 10-23 * * 1-5"   # 10:00-23:59 UTC (07:00-20:59 BRT) seg-sex
    - cron: "0,15,30,45 0-3 * * 1-6"     # 00:00-03:45 UTC (21:00-00:45 BRT) dom-sex (noite)

jobs:
  telegram-listener:
    runs-on: ubuntu-22.04
    timeout-minutes: 7  # 5 min sess√£o + 2 min margem
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Telegram Listener
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SUPABASE_DATABASE_URL: ${{ secrets.SUPABASE_DATABASE_URL }}
          PGHOST_FORCE_IPV4: "1"
          URL_SISTEMA: ${{ secrets.URL_SISTEMA }}
          LOGIN: ${{ secrets.LOGIN }}
          SENHA: ${{ secrets.SENHA }}
          SALARIO_BASE: ${{ secrets.SALARIO_BASE }}
          HORARIO_ENTRADA: ${{ secrets.HORARIO_ENTRADA }}
          HORARIO_SAIDA: ${{ secrets.HORARIO_SAIDA }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          token-sistema-ponto: ${{ secrets.TOKEN_SISTEMA_PONTO }}
        run: python scripts/telegram_listener.py
